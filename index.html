<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="calculator.css" rel="stylesheet" type="text/css"/>
    <link rel="icon" type="image/x-icon" href="apple-calculator.png">
    <title>CALCULATOR</title>
</head>

<body>
    <h1 class="title-text">Welcome to calculator!</h1>

    <div class="container">
        <div class="top-cont">
            <input class="input" type="text"/>
        </div>
        <div class="row1">
            <button class="ac">AC</button>
            <button class="arrow">&larr;</button>
            <button class="modulo">%</button>
            <button class="divide">/</button>
        </div><br>

        <div class="row2">
            <button class="seven">7</button>
            <button class="eight">8</button>
            <button class="nine">9</button>
            <button class="multiply">*</button>
        </div><br>

        <div class="row3">
            <button class="four">4</button>
            <button class="five">5</button>
            <button class="six">6</button>
            <button class="minus">-</button>
        </div><br>

        <div class="row4">
            <button class="one">1</button>
            <button class="two">2</button>
            <button class="three">3</button>
            <button class="add">&#x2b;</button>
        </div><br>

        <div class="row5">
            <button class="zero">0</button>
            <button class="zeroo">00</button>
            <button class="decimal">.</button>
            <button class="equal">=</button>
        </div><br>


    </div>

    <script>
       let string = "";
       let buttons = document.querySelectorAll('button');
       Array.from(buttons).forEach((button)=>{
        button.addEventListener('click', (e)=>{
            if(e.target.innerHTML == '='){
                string = eval(string);
                document.querySelector('.input').value = string;
            }
           else if(e.target.innerHTML == 'AC'){
                string = ""
                document.querySelector('.input').value = string;
            }
            else{
            console.log(e.target); 
            string = string + e.target.innerHTML;
            document.querySelector('.input').value = string;

            }
        })
       })
    </script>
    
</body>
</html>
